on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout gh-pages
        uses: actions/checkout@v3
        with:
          ref: gh-pages

      - name: Install staticrypt
        run: sudo npm install -g staticrypt
        
      - name: Encrypt index
        run: find . -type f -name "*.html" -exec staticrypt {} MY_LONG_PASSWORD -o {} \;
        
      - name: Commit files
        run: |
          git config --global user.name "jwarz"
          git config --global user.email "joschka.schwarz@tuhh.de"
          git add .
          git commit -m "encrypted files"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: true